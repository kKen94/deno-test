scripts:
  start:
    desc: Runs the server
    cmd: deno run --allow-net --allow-env src/main.ts
  compile:
    desc: Build deno app
    cmd: deno compile --allow-net --allow-env src/main.ts
  cache:
    desc: Caches libraries
    cmd: deno cache src/main.ts
  check-deps:
    desc: Check dependencies update
    cmd: dmm check
  upgrade-deps:
    desc: Update dependencies update
    cmd: dmm update
